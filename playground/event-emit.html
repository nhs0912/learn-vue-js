<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        <h1>{{num}}</h1>
        <!-- <app-header v-on:하위컴포넌트에서 발생한 이벤트 이름="상위 컴포넌트의 메서드 이름"></app-header> -->
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:addnumber-event="increaseNumber"></app-content>
        <app-Number v-bind:propsdata="num"></app-Number>
    </div>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">click me</button>',
            methods: {
                passEvent: function () {
                    this.$emit('pass');
                }
            }
        }

        var appContent = {
            template: '<button v-on:click="addNumber">add</button>',
            methods: {
                addNumber: function () {
                    this.$emit('addnumber-event');
                }
            }
        }

        var appNumber = {
            template: '<h1>{{propsdata}}</h1>',
            props: ['propsdata']

        }
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent,
                'app-number': appNumber
            },
            data: {
                num: 0
            },
            methods: {
                logText: function () {
                    console.log('hi');
                },
                increaseNumber: function () {
                    this.num = this.num + 1;
                    console.log(this.num);
                }
            }
        })
    </script>
</body>

</html>
