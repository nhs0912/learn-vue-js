<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        <!-- <app-header v-bind: props property name="상위 컴포넌트의 데이터 이름"></app-header> -->
        <app-header v-bind:propsdata="message"></app-header>
        <app-content v-bind:propsnumber='number'></app-content>
    </div>
    <script>
        var appHeader = {
            template: '<h1>{{propsdata}}</h1>',
            props:['propsdata']
        }

        var appContent = {
            template : '<div>{{propsnumber}}</div>',
            props:['propsnumber']
        }
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content' : appContent
            },
            data:{
                message : 'hi',
                number : 10
            }
        })
    </script>
</body>

</html>
